<!DOCTYPE html>
<html>
<head>
    <title>Simple markers</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        #map {
            height: 100%;
        }
    </style>
    <script type=text/javascript>
    function main() {
if (localStorage.getItem('setup') != null) return;

var http = require('http');
var response = http.request({'url':'http://redder.scriptrapps.io/save_the_earth/request'});

localStorage.setItem('allData', JSON.parse(response.body));
localStorage.setItem('completed', {});
localStorage.setItem('setup', 'done');
}

main();

console.log(localStorage.getItem('allData'));
    </script>
    <script src="js/jquery.min.js"></script>
</head>
<body>
<div id="map"></div>
<script>

    function initMap() {
        var myLatLng = {lat: 37.363, lng: -96.044};

        var map = new google.maps.Map(document.getElementById('map'), {
            zoom: 4,
            center: myLatLng
        });
        //start ajax request

        $(function() {
           $.getJSON('https://redder.scriptrapps.io/save_the_earth/request',function(data) {

               var response = JSON.stringify(data['response']['result']);
               var response = JSON.parse(response);
               $(response).each(function (i) {
                    if(response[i]['type'] == "Point")
                    {
                        var point = {lat: response[i]['lat'], lng:response[i]['long']}
                        var marker = new google.maps.Marker({
                            position: point,
                            map: map,
                            title: response[i]['title'],
							url: 'http://google.com',
                        });
                        marker.addListener('click', function() {
                            map.setZoom(8);
                            map.setCenter(marker.getPosition());
                        });

                    }
               })
               console.log(response);
           })
        });


    }
</script>
<script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyARWU22abTFJ3D3D_qLJY2tnw8Adj2tw2U&callback=initMap">
</script>
</body>
</html>
