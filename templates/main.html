<!DOCTYPE html>
<html>
<head>
    <title>Simple markers</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="css/sweetalert.css">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        #map {
            height: 100%;
        }
    </style>
    <script src="js/jquery.min.js"></script>
    <script src="js/sweetalert.min.js"></script>
    <script>
        $( document ).ready(function() {
            swal({   title: "Save da World",   text: "Natural Disasters are Everywhere.",   type: "info",   confirmButtonText: "Cool" });
        });   
    </script>
</head>
<body>
<div id="map"></div>
<script>

    function initMap() {
        var myLatLng = {lat: 37.363, lng: -96.044};

        var map = new google.maps.Map(document.getElementById('map'), {
            zoom: 4,
            center: myLatLng
        });
        //start ajax request

        $(function() {
           $.getJSON('https://redder.scriptrapps.io/save_the_earth/request',function(data) {

               var response = JSON.stringify(data['response']['result']);
               var response = JSON.parse(response);
               $(response).each(function (i) {
                    if(response[i]['type'] == "Point")
                    {
                        var point = {lat: response[i]['lat'], lng:response[i]['long']}
                        var category = response[i]['category'];
                        var marker = new google.maps.Marker({
                            position: point,
                            map: map,
                            title: response[i]['title'],
							url: 'http://google.com',
                        });
                        marker.addListener('click', function() {
                            console.log(category);
                            if(category == "Severe Storms") {
                                swal({   title: "Severe Storm Alert!",   text: "<canvas></canvas>", confirmButtonText: "Leave", html: true });
                            }
                            if(category == "Volcanoes") {
                                swal({   title: "Volcanoe Alert!",   text: "<canvas></canvas>", confirmButtonText: "Leave", html: true });
                            }
                            if(category == "Wildfires") {
                                swal({   title: "Wildfire Alert!",   text: "<canvas></canvas>", confirmButtonText: "Leave", html: true });
                            }
                            if(category == "Floods") {
                                swal({   title: "Flood Alert!",   text: "<canvas></canvas>", confirmButtonText: "Leave", html: true });
                            }
                            if(category == "Manmade") {
                                swal({title: "Humans f*cked up. We need you to stop the damage they caused.",   text: "<canvas></canvas>", confirmButtonText: "Leave", html: true});    
                            }
                            //map.setCenter(marker.getPosition());
                        });

                    }
               })
               console.log(response);
           })
        });


    }
</script>
<script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyARWU22abTFJ3D3D_qLJY2tnw8Adj2tw2U&callback=initMap">
</script>
</body>
</html>
